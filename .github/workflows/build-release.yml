name: Build and Release APK
permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Get version from git tag
        id: get_version
        run: |
          # Get the tag name (already available from github.ref_name)
          TAG="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          APP_VERSION="${VERSION}"
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
          echo "version=${APP_VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${APP_VERSION}"

      - name: Build yggstack AAR
        run: |
          cd lib/yggstack
          chmod +x build-android.sh
          echo "Building production AAR with stripped symbols..."
          ./build-android.sh
          echo "AAR built successfully:"
          ls -lh android-build/yggstack.aar
          cp android-build/yggstack.aar ../../app/libs/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APKs
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cd app/build/outputs/apk/release
          
          # Rename architecture-specific APKs
          mv app-arm64-v8a-release.apk yggstack-${VERSION}-arm64-v8a.apk
          mv app-armeabi-v7a-release.apk yggstack-${VERSION}-armeabi-v7a.apk
          mv app-x86-release.apk yggstack-${VERSION}-x86.apk
          mv app-x86_64-release.apk yggstack-${VERSION}-x86_64.apk
          mv app-universal-release.apk yggstack-${VERSION}-universal.apk
          
          ls -lh

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous release tag found, generating full changelog"
            CHANGELOG_HEADER="Initial release"
            git log --pretty=format:"- %s (%h)" ${{ github.ref_name }} > changelog_commits.txt
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            CHANGELOG_HEADER="Changes since ${PREVIOUS_TAG}:"
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ github.ref_name }} > changelog_commits.txt
          fi
          
          echo "PREVIOUS_TAG=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
          
          # Create the full release body
          cat > release_body.md << 'RELEASE_BODY_END'
          ## Yggstack Android ${{ steps.get_version.outputs.version }}
                    
          ### Changelog
          RELEASE_BODY_END
          
          echo "${CHANGELOG_HEADER}" >> release_body.md
          echo "" >> release_body.md
          cat changelog_commits.txt >> release_body.md
          
          cat >> release_body.md << 'RELEASE_BODY_END'
          
          ### Download
          - **[Universal APK](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yggstack-${{ steps.get_version.outputs.version }}-universal.apk)** - Works on all devices (largest file)
          - [ARM64 (arm64-v8a)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yggstack-${{ steps.get_version.outputs.version }}-arm64-v8a.apk) - Most modern 64-bit ARM devices
          - [ARM (armeabi-v7a)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yggstack-${{ steps.get_version.outputs.version }}-armeabi-v7a.apk) - Older 32-bit ARM devices
          - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yggstack-${{ steps.get_version.outputs.version }}-x86_64.apk) - x86 64-bit devices/emulators
          - [x86](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yggstack-${{ steps.get_version.outputs.version }}-x86.apk) - x86 32-bit devices/emulators
          RELEASE_BODY_END

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/yggstack-${{ steps.get_version.outputs.version }}-arm64-v8a.apk
            app/build/outputs/apk/release/yggstack-${{ steps.get_version.outputs.version }}-armeabi-v7a.apk
            app/build/outputs/apk/release/yggstack-${{ steps.get_version.outputs.version }}-x86.apk
            app/build/outputs/apk/release/yggstack-${{ steps.get_version.outputs.version }}-x86_64.apk
            app/build/outputs/apk/release/yggstack-${{ steps.get_version.outputs.version }}-universal.apk
          body_path: release_body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

