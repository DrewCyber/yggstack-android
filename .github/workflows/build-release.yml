name: Build and Release APK
permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Get version from git tag
        id: get_version
        run: |
          # Get the tag name (already available from github.ref_name)
          TAG="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          # Get short commit hash
          COMMIT=$(git rev-parse --short HEAD)
          # Combine version and commit
          APP_VERSION="${VERSION}-${COMMIT}"
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
          echo "version=${APP_VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${APP_VERSION}"

      - name: Build yggstack AAR
        run: |
          cd lib/yggstack
          chmod +x build-android.sh
          ./build-android.sh
          cp android-build/yggstack.aar ../../app/libs/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/yggstack-android-${{ steps.get_version.outputs.version }}.apk

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous release tag found, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ github.ref_name }})
          fi
          
          # Write changelog to file and environment variable
          echo "$CHANGELOG" > changelog.txt
          echo "PREVIOUS_TAG=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/yggstack-android-${{ steps.get_version.outputs.version }}.apk
          body: |
            ## Yggstack Android ${{ steps.get_version.outputs.version }}
            
            **Version:** ${{ steps.get_version.outputs.version }}
            **Commit:** ${{ github.sha }}
            
            ### Changelog
            ${{ steps.changelog.outputs.PREVIOUS_TAG && format('Changes since {0}:', steps.changelog.outputs.PREVIOUS_TAG) || 'Automatic release' }}
            
            $(cat changelog.txt)
            
            ### Download
            - [yggstack-android-${{ steps.get_version.outputs.version }}.apk](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yggstack-android-${{ steps.get_version.outputs.version }}.apk)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

